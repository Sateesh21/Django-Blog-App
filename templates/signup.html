<!-- alredy has an account then go and signin into the aplication -->
 {% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<h3 class="text-center">SignUp!</h3>
<form action="{% url 'signup' %}" method="POST" style="width: 500px; margin: auto;">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock  %}
