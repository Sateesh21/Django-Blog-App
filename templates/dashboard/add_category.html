{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">

    {% include 'dashboard/sidebar.html' %}

    <div class="col-md-9">
        <h6>ADD NEW CATEGORY</h6>
        <a href="{% url 'categories' %}" class="btn btn-primary text-light float-right mb-2">Back</a>
        {% comment %} <button type="submit" class="btn btn-secondary float-right">Back</button> {% endcomment %}

        <form action="{% url 'add_category' %}" method="POST" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit" class="btn btn-primary float-right">Submit</button>
        </form>
        
    </div>
</div>

{% endblock %}
